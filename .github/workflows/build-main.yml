# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET CI/CD Pipeline for the main branch

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: main-runner

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal

  deploy:
    if: github.ref == 'refs/heads/main' # this prevents that the "deploy" job is executed during Pull Request checks
    runs-on: main-runner
    needs: build

    strategy:
      matrix:
        dotnet: ["7.0.x"]
    
    steps:
    - name: Publish
      run: dotnet publish -c Release -o /home/ULSS

    - name: Store build info in file
      run: |
        BRANCH_NAME=${GITHUB_REF#refs/heads/}
        echo "Current Branch: $BRANCH_NAME | Commit Hash: $GITHUB_SHA" > /home/ULSS/build_info.txt
      continue-on-error: true

    - name: Restart app
      run: pm2 restart 7
