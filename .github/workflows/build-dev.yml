name: .NET CI/CD Pipeline for the develop branch

on:
    push:
        branches: [ "develop" ]
    pull_request:
        branches: [ "develop" ]

jobs:
    build:
        runs-on: Main
        
        steps:
            - uses: actions/checkout@v3

            - name: Setup .NET
              uses: actions/setup-dotnet@v3
              with:
                  dotnet-version: 8.0.x

            - name: Restore dependencies
              run: dotnet restore

            - name: Build
              run: dotnet build --no-restore

            - name: Test
              run: dotnet test --no-build --verbosity normal
    
    deploy:
        if: github.ref == 'refs/heads/develop' # this prevents the "deploy" job from executing during Pull Request checks
        runs-on: Main
        needs: build
        
        steps:
            - name: Publish
              run: dotnet publish -c Release -o /home/github/LSPDFRHelperDev

            - name: Store build info in file
              run: |
                  BRANCH_NAME=${GITHUB_REF#refs/heads/}
                  echo "Current Branch: $BRANCH_NAME | Commit Hash: $GITHUB_SHA" > /home/github/LSPDFRHelperDev/build_info.txt
              continue-on-error: true

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to Docker Hub
              uses: docker/login-action@v3
              with:
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_PASSWORD }}

            - name: Build Docker image
              run: docker build -t superpyromaniac/lspdfrhelperdev:latest /home/github/LSPDFRHelperDev

            - name: Push Docker image to Docker Hub
              run: docker push superpyromaniac/lspdfrhelperdev:latest

            - name: Deploy app
              run: |
                  # Pull the latest image
                  docker pull superpyromaniac/lspdfrhelperdev:latest
                  
                  # Stop and remove the old container
                  docker stop helperdev || true
                  docker rm helperdev || true
                  
                  # Run the new container
                  docker run -d --name helperdev superpyromaniac/lspdfrhelperdev:latest
                  
                  # Optionally, clean up old images
                  docker image prune -f
